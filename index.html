<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shortcut Practice App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="app-container">
    <h1>Shortcut Practice App</h1>
    <div id="device-info"></div>
    <div id="current-shortcut"></div>
    <div id="feedback"></div>

    <div id="ipad-controls" style="display: none;">
      <button onclick="simulateShortcut('copy')">Copy</button>
      <button onclick="simulateShortcut('cut')">Cut</button>
      <button onclick="simulateShortcut('paste')">Paste</button>
      <button onclick="simulateShortcut('pasteWithoutFormatting')">Paste without formatting</button>
      <button onclick="simulateShortcut('undo')">Undo</button>
      <button onclick="simulateShortcut('redo')">Redo</button>
      <button onclick="simulateShortcut('selectAll')">Select All</button>
      <button onclick="simulateShortcut('find')">Find</button>
      <button onclick="simulateShortcut('findReplace')">Find and Replace</button>
      <button onclick="simulateShortcut('save')">Save</button>
      <button onclick="simulateShortcut('saveAs')">Save As</button>
      <button onclick="simulateShortcut('print')">Print</button>
      <button onclick="simulateShortcut('fullscreen')">Fullscreen</button>
      <button onclick="simulateShortcut('bold')">Bold</button>
      <button onclick="simulateShortcut('italic')">Italic</button>
      <button onclick="simulateShortcut('underline')">Underline</button>
      <button onclick="simulateShortcut('superscript')">Superscript</button>
      <button onclick="simulateShortcut('subscript')">Subscript</button>
    </div>

    <button id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
  </div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
